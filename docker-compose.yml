networks:
    mongo-network:
      driver: bridge

services:
  selenium:
    image: seleniarm/standalone-chromium
    restart: always
    ports:
      - "4444:4444"
    networks:
      - mongo-network
  mongo:
    # For Pi 3B, use 4.4.1. Otherwise, use :latest.
    image: mongo:4.4.1
    restart: always
    container_name: mongo
    environment:
        MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
        MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
        MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    ports:
      - "27017:27017"
    networks:
      - mongo-network
    volumes:
        - ./data/mongo:/data/db
        - ./data/mongo/config:/data/config
        - ./data/mongo/logs:/data/logs
    env_file:
      - ./.env

  mongo-express:
    image: mongo-express
    restart: always
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongo:27017/
    networks:
      - mongo-network
    env_file:
      - ./.env

  main:
    build: .
    container_name: cbs-bot
    volumes:
      - ./data:/usr/src/bot/data
    depends_on:
      - selenium
    environment:
      TOKEN:
    networks:
      - mongo-network
    env_file:
      - ./.env
    restart: always